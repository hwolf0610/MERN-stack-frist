<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body> 
<div class="container-fluid" style="background: #2656bd;">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-4 col-md-1 col-sm-1 col-1 "></div>
            <div class="col-lg-3 col-md-7 col-sm-6 col-4"><br/>
                <mat-form-field class="example-full-width" style="width: 100%;">
                <textarea matInput  placeholder="Number:"  [(ngModel)]="counter" ></textarea>
                </mat-form-field>
            </div>
            <div class="col-lg-2 col-md-3col-sm-3 col-2"><br/>
                    <button mat-fab color="primary"  (click)="filter()"  class="col-lg-3">show</button> 
            </div>
            <div class="col-lg-3 col-md-1 col-sm-1 col-1 "></div>
        </div>
        <div class="col-lg-12">
            <app-first   (numberGenerated)="getAllData()"></app-first>            
        </div>
        <div class="col-lg-12" style="height: 20px;">
                    
            </div>
        <div class="col-lg-12">
            <app-second  [users]="filtered_users"  (numberGenerated2)="deleteonerecode($event)"></app-second>
            
        </div>
    </div> 
</div>

</body>
</html>
